<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Prime Number Series</title>
    <!-- 100:
    2 3 5 7 11 ..........  
    -->
</head>

<body>

    <script>
        // No return type and no parameter
        function checkPrime(num) {

            for (let i = 2; i <= num - 1; i++) {
                if (num % i == 0) {
                    // not a prime
                    return false;
                }
            }
            return true;
        }

        let numbers = prompt("Enter a number to display series of prime number: ");

        for (let i = 2; i <= numbers; i++) {
            if (checkPrime(i) == true) {
                console.log(i);
            }
        }
    </script>

</body>

</html>
