<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <div class="header">
                <button id="toggleBtn">
                    <i id="icon" class="fa-solid fa-sun sun"></i>
                </button>
            </div>
            <div class="result-screen">
                <div class="result">50 + 20</div>
            </div>
            <div class="calculator">
                <button class="calc btn-operator clear">c</button>
                <button class="calc btn-operator divide">&divide;</button>
                <button class="calc btn-operator multiply">&times;</button>
                <button class="calc btn-operator lessthan">&lt;</button>
                <button class="calc btn-number">7</button>
                <button class="calc btn-number">8</button>
                <button class="calc btn-number">9</button>
                <button class="calc btn-operator minus">-</button>
                <button class="calc btn-number">4</button>
                <button class="calc btn-number">5</button>
                <button class="calc btn-number">6</button>
                <button class="calc btn-operator addition">+</button>
                <button class="calc btn-number">1</button>
                <button class="calc btn-number">2</button>
                <button class="calc btn-number">3</button>
                <button class="calc btn-operator equal-to">=</button>
                <button class="calc btn-operator opening-bracket">(</button>
                <button class="calc btn-number">0</button>
                <button class="calc btn-operator closing-bracket">)</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
