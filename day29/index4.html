<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>
    <!-- Promises -> resolve, reject -->

    <script>

        function saveToDb(data) {
            // here we return promise
            return new Promise((resolve, reject) => {
                // Generate random number between 1 to 10
                let internetSpeed = Math.floor(Math.random() * 10) + 1;

                console.log(`Internet Speed = ${internetSpeed}`);
                console.log(data);

                if (internetSpeed > 4) {
                    resolve(`Data = ${data} Saved Successfully`)
                } else {
                    reject(`Data = ${data} Not Saved, Internet Speed ${internetSpeed} is low`);
                }
            })
        }

        let request = saveToDb("Data 1");

        request
            .then((result) => {
                console.log(result);
                return saveToDb("Data 2")
            })
            .then((result2) => {
                console.log(result2);

                return saveToDb("Data 3")
            })
            .then((result3) => {
                console.log(result3);
            })
            .catch((error) => {
                console.log("Promise was rejected");
                console.log(error);
            })
    </script>

</body>

</html>
