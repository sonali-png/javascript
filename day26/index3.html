<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        span {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form action="/demo">
        <input type="text" placeholder="Enter username" id="uname">
        <br>

        <br>

    <script>

        let form = document.querySelector("form");

        let password = document.querySelector("#pw")

        let toggleButton = document.querySelector("[toggleBtn]")

        toggleButton.addEventListener("click", function () {

                toggleButton.textContent = "ü´£";
            } else {
                password.type = "password";
                toggleButton.textContent = "üëÅÔ∏è";
            }


        })

        form.addEventListener("submit", function (event) {
            event.preventDefault();


            alert(`Saved successfully ${username.value} : ${password.value}`);

            // clean form
            username.value = "";
            password.value = "";

            // redirect to new page
        });
    </script>
