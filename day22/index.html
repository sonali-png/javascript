<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Attributes</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .heading {
            font-size: 50px;
            margin: 30px 15px;
            padding: 30px 15px;
            background-color: bisque;
            color: darkblue;
        }

        .first {
            width: 50%;

        }


        .modified {
            color: red;
            background-color: yellow;
        }

        #main-image {
            width: 800px;
            height: 500px;
            object-fit: cover;
        }

        #image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <h1 class="heading first">Welcome</h1>
    <img id="main-image"
        src="https://images.unsplash.com/photo-1763321402439-41eb2a0c7e7b?q=80&w=696&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="" style="border-color: red; border-width: 10px; border-style: dotted;">

    <script>
        // modifying attributes with JS
        // getAttribute, setAttributes

        let image = document.getElementById("main-image")

        console.log(image);
        console.log(image.getAttribute("id"));
        console.log(image.getAttribute("src"));
        console.log(image.getAttribute("style"));
        console.log(image.getAttribute("class"));

        // Modifying attributes values

        // image.setAttribute("id", "image");
        // console.log(image.getAttribute("id"));

        // image.setAttribute("src", "https://images.unsplash.com/photo-1763333868819-9ae30223a897?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");

        // Modifying attriubute after 3 seconds

        setTimeout(function () {
            image.setAttribute("id", "image");
            // console.log(image.getAttribute("id"));

            image.setAttribute("src", "https://images.unsplash.com/photo-1763333868819-9ae30223a897?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");

        }, 3000);

        // modifying h1 tag
        let myHeading = document.querySelector("h1");

        console.log(myHeading.getAttribute("class"));

        setTimeout(function () {
            myHeading.setAttribute("class", `${myHeading.getAttribute("class")} modified`);
        }, 5000);

    </script>
</body>

</html>
