<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Attributes</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .heading {
            font-size: 50px;
            margin: 30px 15px;
            padding: 30px 15px;
            background-color: bisque;
            color: darkblue;
        }

        .first {
            width: 50%;

        }


        .modified {
            color: red;
            background-color: yellow;
        }

        #main-image {
            width: 800px;
            height: 500px;
            object-fit: cover;
        }

        #image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <h1 class="heading first" style="background-color: aqua;">Welcome</h1>
    <img id="main-image"
        src="https://images.unsplash.com/photo-1763321402439-41eb2a0c7e7b?q=80&w=696&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="" style="border-color: red; border-width: 10px; border-style: dotted;">

    <script>

        // modifying inline styles (when very few styling to be changed)
        let myHeading = document.querySelector("h1");

        console.dir(myHeading);

        myHeading.style.backgroundColor = "lightgray";

        myHeading.style.textDecoration = "underline"
        myHeading.style.textDecorationColor = "red"
        myHeading.style.border = "5px solid green"

    </script>
</body>

</html>
