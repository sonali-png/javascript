<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Mini Task</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: wheat;
            width: 50%;
            height: 500px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            padding-top: 50px;
        }

        .btn {
            background-color: rgb(133, 156, 239);
            display: block;
            border: none;
            padding: 10px 30px;
            font-size: 25px;
            border-radius: 30px;
            margin-top: 30px;
            margin-inline: auto;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(128, 128, 128, 0.428);
            transition: all 0.2s linear;
        }

        .btn:hover {
            background-color: rgb(98, 128, 237);
            box-shadow: 5px 5px 10px rgb(128, 128, 128);
        }

        .hide {
            /* display: none; */
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hi I am content</h1>

        <button class="btn">Hide heading</button>
    </div>

    <script>
        let btn = document.querySelector(".btn");
        let heading = document.querySelector("h1");

        btn.addEventListener("click", function () {
            heading.classList.toggle("hide");

            if (btn.classList.contains("show")) {
                btn.textContent = "Hide Heading";
                btn.classList.remove("show")

            } else {
                btn.textContent = "Show Heading";
                btn.classList.add("show")

            }
        })
    </script>

</body>

</html>
